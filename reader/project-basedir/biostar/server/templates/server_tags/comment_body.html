{% load server_tags %}
<a name="{{ post.id }}"></a>
<div class="entry {{ post.get_status_display }}  clearfix">

    <div class="comment vote-box" data-post_id="{{ post.id }}">
        <div class="vote mark {{ post.has_upvote|on }} " data-type="vote" title="Upvote!">
            <a href="{{ vote_url }}">
                <i class="fa fa-heart-o fa-1x"></i>
            </a>
        </div>
        <div class="count">{{ post.vote_count|show_nonzero }}</div>
    </div>

   {{ post.html|safe }}

    {#  Post action line #}
    {% post_actions post user "REPLY" %}

</div>
